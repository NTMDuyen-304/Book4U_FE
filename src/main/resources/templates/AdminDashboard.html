<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - Book4U</title>
    <link rel="stylesheet" href="../static/css/AdminDashboard.css" />
    <link rel="stylesheet" href="../static/css/Header.css" />
    <link rel="stylesheet" href="../static/css/Footer.css" />
  </head>
  <body>
    <!-- Header placeholder -->
    <div id="header"></div>

    <!-- Main content -->
    <main>
      <!-- Stats -->
      <section class="stats">
        <div class="card blue">
          <h3>Total Students</h3>
          <p id="totalUsers">0</p>
        </div>
        <div class="card green">
          <h3>Total Books</h3>
          <p id="totalBooks">0</p>
        </div>
        <div class="card yellow">
          <h3>Currently Borrowed</h3>
          <p id="totalBorrowed">0</p>
        </div>
        <div class="card red">
          <h3>Overdue Books</h3>
          <p id="overdueBooks">0</p>
        </div>
      </section>

      <!-- Quick Actions -->
      <section class="actions">
        <button onclick="openModal()">+ Add New Book</button>
      </section>

      <!-- Books Table -->
      <section class="table-container">
        <h2>Books Management</h2>
        <table>
          <thead>
            <tr>
              <th>Book Details</th>
              <th>Category</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="booksTable"></tbody>
        </table>
      </section>
    </main>

    <!-- Modal Add/Edit Book -->
    <div id="bookModal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle">Add New Book</h3>
        <label>Title</label>
        <input type="text" id="title" />
        <label>Author</label>
        <input type="text" id="author" />
        <label>Category</label>
        <input type="text" id="category" />
        <label>Year</label>
        <input type="number" id="year" value="2025" />
        <label>Stock</label>
        <input type="number" id="stock" value="1" />
        <label>URL</label>
        <input type="text" id="url" />
        <label>Description</label>
        <textarea id="description"></textarea>

        <div class="modal-actions">
          <button onclick="closeModal()">Cancel</button>
          <button id="saveBtn">Save</button>
        </div>
      </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer"></div>

    <script src="../static/js/AdminDashboard.js"></script>

    <script src="../static/js/layout.js"></script>
  </body>
</html>
