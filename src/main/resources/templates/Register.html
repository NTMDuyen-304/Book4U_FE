<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Book4U</title>
    <link rel="stylesheet" href="../static/css/Register.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <!-- Logo -->
        <div class="logo">
          <div class="logo-circle">ğŸ“š</div>
          <h2>Join Book4U</h2>
          <p>Create your student account to access the library</p>
        </div>

        <!-- Form -->
        <form id="registerForm">
          <div class="input-group">
            <label for="full_name">Full Name</label>
            <input
              type="text"
              id="full_name"
              name="full_name"
              placeholder="Enter your full name"
              required
            />
            <small class="error" id="error-full_name"></small>
          </div>

          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <small class="error" id="error-email"></small>
          </div>

          <div class="input-group password-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              data-target="password"
            >
              ğŸ‘ï¸
            </button>
            <small class="error" id="error-password"></small>
          </div>

          <div class="input-group password-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              data-target="confirmPassword"
            >
              ğŸ‘ï¸
            </button>
            <small class="error" id="error-confirmPassword"></small>
          </div>

          <button type="submit" id="submitBtn">Create Account</button>

          <div class="login-switch">
            <span
              >Already have an account?
              <a href="./Login.html">Sign in here</a></span
            >
          </div>
        </form>
      </div>
    </div>

    <script src="../static/js/RegisterForm.js"></script>
  </body>
</html>
