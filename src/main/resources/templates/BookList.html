<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Collection - Book4U</title>
    <link rel="stylesheet" href="../static/css/BookList.css" />
    <link rel="stylesheet" href="../static/css/Header.css" />
    <link rel="stylesheet" href="../static/css/Footer.css" />
  </head>
  <body>
    <!-- Header placeholder -->
    <div id="header"></div>

    <div class="container">
      <!-- Search and Filter -->
      <section class="search-filter">
        <input
          type="text"
          id="searchInput"
          placeholder="Search books by title or author..."
        />
        <select id="categorySelect">
          <option value="">All Categories</option>
        </select>
        <div id="resultCount"></div>
      </section>

      <!-- Books Grid -->
      <section id="booksGrid" class="books-grid"></section>

      <!-- No books found -->
      <div id="noBooks" class="no-books hidden">
        <p>No books found. Try adjusting your search terms or filters.</p>
      </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer"></div>

    <script src="../static/js/BookList.js"></script>

    <script src="../static/js/layout.js"></script>
  </body>
</html>
